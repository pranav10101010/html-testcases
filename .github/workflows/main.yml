name: Test and Show HTML Report in Logs

on:
  pull_request:       # Trigger on PRs
    branches: [ main ]
  push:
    branches: [ main ]  # Optional: keep push if you want logs in main too


permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Convert HTML to text
        run: |
          sudo apt-get update && sudo apt-get install -y w3m
          w3m -dump ./full_status.html > full_status.txt
          cat full_status.txt

      - name: Post Full Status as PR Comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Full Status Report
            ```
            $(cat full_status.txt)
            ```
