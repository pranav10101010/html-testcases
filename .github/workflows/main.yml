name: Test and Post Pretty HTML Report in PR

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Optional: clean up the HTML if needed
      - name: Extract only the table section
        run: |
          # If full_status.html already has just the report, you can skip this step
          # Otherwise, extract only the <table>...</table> part
          sed -n '/<table/,/<\/table>/p' full_status.html > report_table.html

      - name: Prepare HTML for PR comment
        run: |
          echo "## ðŸ§ª Test Report" > comment.md
          echo "<details><summary>Show Report</summary>" >> comment.md
          cat report_table.html >> comment.md
          echo "</details>" >> comment.md

          echo "PR_COMMENT<<EOF" >> $GITHUB_ENV
          cat comment.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Pretty PR Comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ env.PR_COMMENT }}
