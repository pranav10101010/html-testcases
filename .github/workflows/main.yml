name: Test and Show HTML Report in Logs

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Convert HTML to text and display in log
        run: |
          sudo apt-get update && sudo apt-get install -y w3m
          echo "========== Test Report =========="
          w3m -dump ./full_status.html
